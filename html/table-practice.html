<!DOCTYPE html>
<html>
  <head>
    <title> Table Practice </title>
  </head>
  <body>
  <table border=2>
    <tr>
      <th>School</th>
      <th>City</th>
      <th>Mascot</th>
    </tr>
    <tr>
      <td>Oak Grove</td>
      <td>Green Oaks</td>
      <td>Eagles</td>
    </tr>
    <tr>
      <td>Libertyville High School</td>
      <td>Libertyville</td>
      <td>Wildcats</td>
    </tr>
    <tr>
      <td>University of Iowa</td>
      <td>Iowa City</td>
      <td>Hawkeyes</td>
    </tr>
    </table>

     <table border=1>
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
    </tr>
    <tr>
      <td rowspan="2">a</td>
      <td>b</td>
      <td>c</td>
    </tr>
    <tr>
      <td colspan="2">d</td>
    </tr>
    <tr>
      <td>e</td>
      <td>f</td>
      <td>g</td>
    </tr>
    </table>
  </body>
</html>
