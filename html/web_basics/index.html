<!DOCTYPE html>
<html>

		<title> HTML practice </title>

	<body>
		<h1> Practicing HTML 5 </h1>
		<p> This is a paragraph. I will now do things like <em>emphasize</em> and <strong>boldface</strong> a word.</p>

		<h2>Let's make an undordered list </h2>
		<ul> 
			<li> a </li>
			<li> b </li>
			<li> c </li>
			<li> d </li>
		</ul>

		<h2> Let's make an ordered list </h2>
		<ol> 
			<li> a </li>
			<li> b </li>
			<li> c </li>
			<li> d </li>
		</ol>
